<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      <div class="col w-50">
        <div class="mb-3">
          <label for="albumId" class="form-label">Album ID</label>
          <input type="text" class="form-control" id="albumId" [(ngModel)]="albumId">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="title">
        </div>
        <div class="mb-3">
          <label for="file_fromC" class="form-label">Photo</label>
          <input class="form-control" type="file" id="file_fromC" (change)="trackFile($event)">
        </div>
        <!-- <div class="mb-3">
          <label for="tn_file_fromC" class="form-label">Thumbnail</label>
          <input class="form-control" type="file" id="tn_file_fromC">
        </div> -->
        <button class="btn btn-primary" (click)="addNewPhoto()">Submit</button>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col" *ngFor="let photo of photos">
        <div class="card shadow-sm">
          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
          <div class="bd-placeholder-img card-img-top" style="background-image:url('{{ photo.thumbnailUrl }}')">
            <!-- <img src="https://via.placeholder.com/150/92c952" /> -->
          </div>
          <div class="card-body">
            <p class="card-text">{{ photo.title }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a [routerLink]="[ '/photos/', photo.id]">View</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
