<div class="container center login mt-5">
  <printname name="Justin Trudeau" color="red"></printname>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button class="btn btn-primary" (click)="login()">Login</button> | <a>Register</a>
  Forgot Password?
  <div *ngIf="loginStatus === false" class="error">
      Your login credentials are incorrect. Please re-enter your email and password
      <br>
       Sign up
    </div>
</div>
